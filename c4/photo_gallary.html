<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="unDo(); tab();">
		
	<div id = "image">
		Hover over an image below <br> to travel around the world.
	</div>
    
	<div id = "gallery">

		<img class = "preview" alt = "Taipei" src = "image/taipei.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" alt = "Seoul" src = "image/seoul.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" alt = "San Juan" src = "image/san_juan.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
		
		<img class = "preview" alt = "Singapore" src = "image/singapore.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" alt = "Mexico City" src = "image/mexico_city.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" alt = "Hong Kong" src = "image/hong_kong.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
		
	</div>
	<script src = "js/gallery.js"></script>
</body>
</html>
